<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="calculadora">
        <div class="calculadora__display">
          <div data-display-secundario class="display__secundario"></div>
          <div data-display-principal class="display__principal">0</div>
        </div>
        <div class="calculadora__keys">
          <button data-key='+' data-type='operador'>+</button>
          <button data-key='-' data-type='operador'>-</button>
          <button data-key='x' data-type='operador'>x</button>
          <button data-key='/' data-type='operador'>รท</button>
          <button data-key='1' data-type='numero'>1</button>
          <button data-key='2' data-type='numero'>2</button>
          <button data-key='3' data-type='numero'>3</button>
          <button data-key='4' data-type='numero'>4</button>
          <button data-key='5' data-type='numero'>5</button>
          <button data-key='6' data-type='numero'>6</button>
          <button data-key='7' data-type='numero'>7</button>
          <button data-key='8' data-type='numero'>8</button>
          <button data-key='9' data-type='numero'>9</button>
          <button data-key='0' data-type='numero'>0</button>
          <button data-key='igual' data-type='igual'>=</button>
          <button data-key='.' class='decimal' data-type='numero'>.</button>
          <button data-key='c' class='limpar' data-type='limpar'>C</button>
          <button data-key='ac' class='limpar' data-type='limparAll' data-limparAll>AC</button>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
